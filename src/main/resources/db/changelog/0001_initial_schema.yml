databaseChangeLog:
  - changeSet:
      id: 0001-create-users-table
      author: tantrus332
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR
                  defaultValue: "USER"
                  constraints:
                    nullable: false
              - column:
                  name: card_holder_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 0002-create-bank-cards-table
      author: tantrus332
      changes:
        - createTable:
            tableName: bank_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: card_number_last4
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiration_year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: expiration_month
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: block_requested_at
                  type: timestamptz
              - column:
                  name: activated_at
                  type: timestamptz
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bank_cards
            baseColumnNames: user_id
            constraintName: fk_bank_cards_user_id
            referencedTableName: users
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE